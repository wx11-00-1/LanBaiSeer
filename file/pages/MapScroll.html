<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>逛地图</title>
</head>
<body>
  <button id="randMap">随机地图</button><br><br>
  <input type="number" id="map1" value="1" step="1" value="1"><button id="confirm1">确定</button><br><br>
  <input type="number" id="map2" value="1" step="1" value="1"><button id="confirm2">确定</button>

  <script>
    const { ipcRenderer } = require('electron');
    const path = require('path');
    const { cmdExecJs } = require(path.join((process.platform === 'darwin' ? path.resolve(__dirname, '..', '..') : process.cwd()), 'file', 'utils','constants'));

    document.getElementById('randMap').addEventListener('click', () => {
      ipcRenderer.send(cmdExecJs, 'document.Client.WxChangeMapRandom()');
    });
    document.getElementById('confirm1').addEventListener('click', () => {
      const mapId = document.getElementById('map1').value;
      ipcRenderer.send(cmdExecJs, `document.Client.WxChangeMap(${mapId})`);
    });
    document.getElementById('confirm2').addEventListener('click', () => {
      const mapId = document.getElementById('map2').value;
      ipcRenderer.send(cmdExecJs, `document.Client.WxChangeMap(${mapId})`);
    });
  </script>
</body>
</html>
